<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Page - ชูเกียรติ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1bee7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }

        .card img {
            width: 150px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        .card h1 {
            font-size: 26px;
            color: #4a148c;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 16px;
            margin: 6px 0;
            color: #333;
        }

        .card a {
            color: #1e88e5;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .label {
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="me.png" alt="My Photo">
        <h1>นายชูเกียรติ คำมณีจันทร์</h1>
        <p><span class="label">รหัสนักศึกษา</span> 663450174-1</p>
        <p><span class="label">สาขา</span> คอมพิวเตอร์และสารสนเทศ</p>
        <p><span class="label">อีเมล</span> <a href="mailto:chukiat.ka@kkumail.com">chukiat.ka@kkumail.com</a></p>
    </div>
</body>
</html>
